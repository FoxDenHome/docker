services:
  ollama:
    deploy:
     resources:
       reservations:
         devices:
           - driver: nvidia
             count: all
             capabilities: [gpu]
    healthcheck:
      test: '(nvidia-smi -L | grep -qF "GPU 0") || exit 1'
      interval: 60s
      timeout: 10s
    networks:
      vlan2:
        priority: 100
        ipv4_address: 10.2.11.19
    mac_address: 00:16:3E:CA:7E:99
    volumes:
      - /mnt/zssd/docker/ollama:/root/.ollama
