services:
  syncthing:
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
    environment:
      PUID: 1000
      PGID: 1000
    networks:
      vlan2:
        priority: 100
        ipv4_address: 10.2.11.2
    mac_address: ae:fc:dd:8b:33:76
  wendav:
    environment:
      SYNCTHING_DOMAIN: syncthing.foxden.network

volumes:
  data: {}
  webdav_config: {}
  webdav_data: {}

