services:
  syncthing:
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
    environment:
      PUID: 10000
      PGID: 10000
    volumes:
      - /mnt/zhdd/dav:/mnt/dav
    networks:
      vlan2:
        priority: 100
        ipv4_address: 10.2.11.15
    mac_address: 6c:de:77:10:02:aa
  webdav:
    network_mode: service:syncthing
    environment:
      SYNCTHING_DOMAIN: bengalfox-syncthing.foxden.network
