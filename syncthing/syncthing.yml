services:
  syncthing:
    image: linuxserver/syncthing:latest
    restart: always
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
    networks:
      vlan2:
        priority: 100
        ipv4_address: 10.2.11.2
    #mac_address: 00:16:3E:CA:7E:05
    environment:
      PUID: 1000
      PGID: 1000
    volumes:
      - config:/config
      - data:/data1
    healthcheck:
      test: 'nc -z "$${HOSTNAME}" 8384 || exit 1'
      interval: 60s
      timeout: 10s

volumes:
  config: {}
  data: {}
