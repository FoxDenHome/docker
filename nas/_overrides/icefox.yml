services:
  kiwix:
    volumes:
      - /mnt/zhdd/kiwix:/data
  web:
    ports:
    - 23.239.97.10:80:80
    - 23.239.97.10:443:443
    - '[2606:c700:4020:af::2]:80:80'
    - '[2606:c700:4020:af::2]:443:443'
    environment:
      NAS_WEB_DOMAIN: nas-ro.foxden.network
      DAV_DOMAIN: dav.doridian.net
      HOST_DOMAIN: icefox.doridian.net
    volumes:
      - /mnt/zhdd/dav:/mnt/dav
  dldr:
    environment:
      PUID: 1001
      PGID: 1001
    ports:
    - 23.239.97.10:8112:8112
    - '[2606:c700:4020:af::2]:8112:8112'
    volumes:
      - /mnt/ztank/nas/torrent:/data
  dldr-prometheus:
    user: 1001:1001
  nzbget:
    environment:
      PUID: 1001
      PGID: 1001
    volumes:
      - /mnt/ztank/nas/usenet:/downloads
  jellyfin:
    user: 10001:1001
    hostname: jellyfin.doridian.net
    environment:
      - JELLYFIN_PublishedServerUrl=https://jellyfin.doridian.net
    ports:
    - 23.239.97.11:80:80
    - 23.239.97.11:443:443
    - '[2606:c700:4020:af::3]:80:80'
    - '[2606:c700:4020:af::3]:443:443'
  jellyfin-web:
    environment:
      - JELLYFIN_DOMAIN=jellyfin.doridian.net
