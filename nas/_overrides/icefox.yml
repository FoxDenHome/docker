services:
  kiwix:
    volumes:
      - /mnt/ztank/kiwix:/data
  web:
    ports:
    - 180:80
    - 543:443
    environment:
      NAS_WEB_DOMAIN: nas-ro.foxden.network
      DAV_DOMAIN: dav.doridian.net
    volumes:
      - /mnt/ztank/dav:/mnt/dav
  plex:
    environment:
      PLEX_GID: 1003
    ports:
      - 32400:32400
    volumes:
      - /mnt/local/docker/plex/transcode:/transcode
    healthcheck:
      test: 'curl -s -f "http://$${HOSTNAME}:32400/web/index.html" >/dev/null'
      interval: 60s
      timeout: 10s
  dldr:
    environment:
      PUID: 1003
      PGID: 1003
    volumes:
      - /mnt/local/torrent:/data
  dldr-prometheus:
    user: 1003:1003
  nzbget:
    environment:
      PUID: 1003
      PGID: 1003
    volumes:
      - /mnt/local/usenet:/downloads
