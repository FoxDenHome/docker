services:
  ssh:
    build: ssh
    restart: always
    network_mode: "service:samba"
    volumes:
      - hostkeys:/etc/ssh/hostkeys
      - /mnt/zhdd/nas:/mnt/nas
      - /mnt/zssd/nas/torrent:/mnt/nas/torrent
      - /mnt/zhdd/nashome:/home
    healthcheck:
      test: 'nc -z "$${HOSTNAME}" 22 || exit 1'
      interval: 60s
      timeout: 10s

volumes:
  hostkeys: {}
