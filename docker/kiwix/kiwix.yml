version: "2.4"
services:
  kiwix:
    image: kiwix/kiwix-serve:latest
    restart: always
    init: yes
    command: '*.zim'
    networks:
      vlan2:
        priority: 100
        ipv4_address: 192.168.2.20
    mac_address: 00:16:3E:CA:7E:01
    healthcheck:
      test: 'wget --spider -q "http://$${HOSTNAME}/" >/dev/null || exit 1'
      interval: 60s
      timeout: 10s
    volumes:
      - /mnt/zhdd/kiwix:/data
