version: "2.4"
services:
  server:
    image: ubuntu:latest
    restart: always
    user: 1000:1000
    environment:
      HOME: /home/server
    init: true
    entrypoint: /home/server/run.sh
    networks:
      vlan3:
        ipv4_address: 10.3.10.3
    volumes:
      - home:/home/server

volumes:
  home: {}
