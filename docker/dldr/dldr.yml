version: "2.4"
services:
  dldr:
    image: binhex/arch-delugevpn:latest
    restart: always
    cap_add:
      - NET_ADMIN
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv4.conf.default.src_valid_mark=1
      - net.ipv4.conf.eth0.src_valid_mark=1
      - net.ipv4.conf.lo.src_valid_mark=1
    networks:
      vlan2:
        ipv4_address: 192.168.2.22
    environment:
      VPN_CLIENT: wireguard
      VPN_PROV: custom
      VPN_ENABLED: 'yes'
      LAN_NETWORK: 192.168.4.0/24
      PUID: 1001
      PGID: 1001
    volumes:
      - deluge_config:/config
      - /mnt/zssd/nas/torrent:/data

volumes:
  deluge_config:
    external: true
