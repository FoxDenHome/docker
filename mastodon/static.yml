services:
  static:
    image: ghcr.io/doridian/mastodon-docker/mastodon-docker
    restart: always
    command: nginx -g 'daemon off;'
    user: root
    networks:
      internal_network:
        priority: 1
    healthcheck:
      test: ['CMD-SHELL', 'wget -q --spider --proxy=off 127.0.0.1:3131/favicon.ico || exit 1']
