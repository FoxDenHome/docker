services:
  aurbuild:
    build: aurbuild
    restart: always
    init: true
    devices:
      - /dev/yk4:/dev/yk4
    volumes:
      - gpg:/gpg:ro
      - /dev/bus/usb:/dev/bus/usb
      - /etc/pacman.d/mirrorlist:/etc/pacman.d/mirrorlist:ro
      - /etc/makepkg.conf:/etc/makepkg.conf:ro

volumes:
  gpg: {}
