services:
  agent:
    deploy:
     resources:
       reservations:
         devices:
           - driver: nvidia
             count: all
             capabilities: [gpu]
    image: ghcr.io/doridian/hashtopolis-docker/agent:cuda
    restart: always
    init: true
    environment:
      BASE_URL: https://htpl.foxden.network
      KEY_TYPE: apikey
      KEY_VALUE: ${HASHTOPOLIS_KEY}
    healthcheck:
      test: '(nvidia-smi -L | grep -qF "GPU 0") || exit 1'
      interval: 60s
      timeout: 10s
    volumes:
    - agent:/opt/agent

volumes:
  agent: {}
