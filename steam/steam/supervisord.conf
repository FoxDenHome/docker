[supervisord]
user=root
nodaemon=true
loglevel=info
logfile=/tmp/supervisord.log
pidfile=/tmp/supervisord.pid

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///run/supervisord.sock

[unix_http_server]
file=/run/supervisord.sock

[program:entrypoint]
user=user
command=/etc/entrypoint.sh
logfile=/tmp/entrypoint.log
pidfile=/tmp/entrypoint.pid
stopsignal=INT
autostart=true
autorestart=true
redirect_stderr=true
priority=1

[program:pulseaudio]
user=root
command=bash -c "/usr/bin/pulseaudio -k; exec /opt/wait-for-x11"
environment=DISPLAY=":0"
logfile=/tmp/pulseaudio.log
pidfile=/tmp/pulseaudio.pid
stopsignal=INT
autostart=true
autorestart=true
redirect_stderr=true
priority=10

[program:selkies-gstreamer]
user=user
command=/opt/wait-for-x11 bash -c "if [ $(echo %(ENV_NOVNC_ENABLE)s | tr '[:upper:]' '[:lower:]') != true ]; then exec /etc/selkies-gstreamer-entrypoint.sh; else exec sleep infinity; fi"
logfile=/tmp/selkies-gstreamer-entrypoint.log
pidfile=/tmp/selkies-gstreamer-entrypoint.pid
stopsignal=INT
autostart=true
autorestart=true
redirect_stderr=true
priority=20

[program:sunshine]
user=user
command=/opt/wait-for-x11 /usr/local/bin/sunshine
environment=DISPLAY=":0"
logfile=/tmp/sunshine.log
pidfile=/tmp/sunshine.pid
stopsignal=INT
autostart=true
autorestart=true
redirect_stderr=true
priority=10
