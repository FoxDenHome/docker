services:
  caddy:
    build: caddy
    restart: always
    network_mode: service:api
    volumes:
      - caddy_data:/data
      - caddy_config:/config
  oauth2-proxy:
    build: oauth2-proxy
    restart: always
    network_mode: service:api
    environment:
      OAUTH2_PROXY_COOKIE_SECRET: ${OAUTH2_PROXY_COOKIE_SECRET}
      OAUTH2_PROXY_CLIENT_SECRET: ${OAUTH2_PROXY_CLIENT_SECRET}

volumes:
  caddy_data: {}
  caddy_config: {}
